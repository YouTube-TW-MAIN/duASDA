<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Sharing</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4DFF88;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        video {
            width: 80%;
            height: 500px;
            margin-top: 20px;
            border: 2px solid #4DFF88;
        }
    </style>
</head>
<body>

    <h1>Screen Sharing Demo</h1>
    <button id="startButton">Start Sharing</button>
    <button id="stopButton" disabled>Stop Sharing</button>
    <video id="screenVideo" autoplay></video>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let screenStream;
        let peerConnection;
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const videoElement = document.getElementById('screenVideo');
        
        // WebRTC configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        startButton.addEventListener('click', async () => {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                videoElement.srcObject = screenStream;

                peerConnection = new RTCPeerConnection(configuration);
                screenStream.getTracks().forEach(track => peerConnection.addTrack(track, screenStream));

                // Send offer and ICE candidates to the server
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate);
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer);

                startButton.disabled = true;
                stopButton.disabled = false;
            } catch (err) {
                console.error("Error starting screen share:", err);
            }
        });

        stopButton.addEventListener('click', () => {
            screenStream.getTracks().forEach(track => track.stop());
            peerConnection.close();

            videoElement.srcObject = null;
            socket.emit('stopScreen');
            startButton.disabled = false;
            stopButton.disabled = true;
        });

        socket.on('offer', async (offer) => {
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.ontrack = (event) => {
                videoElement.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);
                }
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async (candidate) => {
            if (candidate) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (e) {
                    console.error('Error adding received ICE candidate', e);
                }
            }
        });

        socket.on('stopScreen', () => {
            videoElement.srcObject = null;
        });
    </script>
</body>
</html>
